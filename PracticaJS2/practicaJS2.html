<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="estilo.css" rel="stylesheet" />

</head>
<body>
    <div id="datos">

        <label for="operando1">Operando 1:</label>
        <br />
        <input type="text" name="operando1" id="operando1" placeholder="Operando 1" />
        <br />
        <div id="operador"><br /></div>

        <label for="operando2">Operando 2:</label>
        <br />
        <input type="text" name="operando2" id="operando2" placeholder="Operando 2" />
        <div id="igual"></div>

        <div id="resultado"></div>
    </div>
    <div id="botones">
        <input type="button" id="btnSuma" value="+" onclick="suma()" />
        <input type="button" id="btnResta" value="-" onclick="resta()" />
        <input type="button" id="btnMult" value="*" onclick="mult()" />
        <input type="button" id="btnDiv" value="/" onclick="div()" />
        <input type="button" id="btnDel" value="AC" onclick="borrar()" />
    </div>





    <script src="Calc.js"></script>
</body>
</html>
